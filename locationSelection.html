<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장소 선택 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>멀티실 선택 페이지</h1>

        <!-- 4개의 멀티실 카드 -->
        <div id="rooms-container">
            <!-- 멀티실 1 -->
            <div class="room" id="roomA">
                <input type="checkbox" class="room-checkbox" data-room="roomA">
                <div class="room-header">
                    <h2>멀티실 1</h2>
                </div>
                <div class="time-slots" data-room="roomA">
                    <!-- 예약 가능한 시간 버튼이 추가될 영역 -->
                </div>
            </div>

            <!-- 멀티실 2 -->
            <div class="room" id="roomB">
                <input type="checkbox" class="room-checkbox" data-room="roomB">
                <div class="room-header">
                    <h2>멀티실 2</h2>
                </div>
                <div class="time-slots" data-room="roomB">
                    <!-- 예약 가능한 시간 버튼이 추가될 영역 -->
                </div>
            </div>

            <!-- 멀티실 3 -->
            <div class="room" id="roomC">
                <input type="checkbox" class="room-checkbox" data-room="roomC">
                <div class="room-header">
                    <h2>멀티실 3</h2>
                </div>
                <div class="time-slots" data-room="roomC">
                    <!-- 예약 가능한 시간 버튼이 추가될 영역 -->
                </div>
            </div>

            <!-- 멀티실 4 -->
            <div class="room" id="roomD">
                <input type="checkbox" class="room-checkbox" data-room="roomD">
                <div class="room-header">
                    <h2>멀티실 4</h2>
                </div>
                <div class="time-slots" data-room="roomD">
                    <!-- 예약 가능한 시간 버튼이 추가될 영역 -->
                </div>
            </div>
        </div>

        <!-- 선택 예약 요약 창 -->
        <div class="reservation-summary">
            <h2>선택 예약</h2>
            <div id="reservation-details">선택된 정보가 여기에 표시됩니다.</div>
            <button onclick="submitReservations()">예약하기</button>
        </div>        
    </div>

    <!-- 모듈 파일 불러오기 -->
    <script type="module" src="./js/locationSelection.js"></script>
</body>
</html>

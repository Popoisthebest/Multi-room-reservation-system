<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 정보 입력</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>선택상품 리스트</h1>
        <div class="product-info" id="product-info">
            <!-- 선택한 상품 정보가 여기 표시됩니다 -->
        </div>

        <h1>예약정보</h1>
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">이름 <span>*</span></label>
                <input type="text" id="name" name="name" required>
                <p class="hint">※ 예약자 실명을 입력하세요. 예약확인시 혼동이 될 수 있습니다.</p>
            </div>
            <div class="form-group">
                <label for="contact">연락처 <span>*</span></label>
                <div class="contact-input">
                    <select id="contact-prefix">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                    </select>
                    <input type="text" id="contact-middle" maxlength="4" required>
                    <input type="text" id="contact-last" maxlength="4" required>
                </div>
                <p class="hint">※ 예약관련 정보가 이메일로 전송되며, 예약확인시 이용됩니다.</p>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="예: example@domain.com">
            </div>
            <div class="form-group">
                <label for="request">요청사항</label>
                <textarea id="request" name="request" placeholder="※ 기타 요청하실 사항을 입력하세요."></textarea>
            </div>
            <button type="submit">예약하기</button>
        </form>
    </div>

    <script type="module" src="./js/reservationForm.js"></script>
</body>
</html>

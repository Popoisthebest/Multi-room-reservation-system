<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 정보 입력</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>선택상품 리스트</h1>
        <div class="product-info" id="product-info">
            <!-- 선택한 상품 정보가 여기 표시됩니다 -->
        </div>

        <h1>예약 정보</h1>
        <form id="reservation-form">
            <div class="form-group">
                <label for="club">동아리(단체) <span>*</span></label>
                <input type="text" id="club" name="club" required>
            </div>
            <div class="form-group">
                <label for="student-info">학번 - 이름 <span>*</span></label>
                <div class="contact-input">
                    <input type="text" id="student-id" placeholder="학번">
                    <input type="text" id="student-name" placeholder="이름">
                </div>
            </div>
            
            <div class="form-group">
                <label for="contact">연락처 <span>*</span></label>
                <div class="contact-input">
                    <input type="text" id="contact-prefix" value="010" readonly style="width: 50px; text-align: center;">
                    <input type="text" id="contact-middle" maxlength="4" required>
                    <input type="text" id="contact-last" maxlength="4" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="예: example@domain.com" required>
            </div>
            <div class="form-group">
                <label for="purpose">사용 목적 <span>*</span></label>
                <textarea id="purpose" name="purpose" placeholder="※ 사용 목적을 입력하세요." required></textarea>
            </div>
            <button type="submit">예약하기</button>
        </form>
    </div>

    <script type="module" src="./js/reservationForm.js"></script>
</body>
</html>
